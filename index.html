<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to my random store!</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                </ul>
        </nav>
    </header>

    <main>
        <section id="featured-products">
            <h2>Featured Products</h2>
            <div class="product-list">

                <div class="product">
                    <img src="chips.jpg" alt="Chips">
                    <h3>Chips</h3>
                    <p>$1</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="Box.jpg" alt="Product 2">
                    <h3>A box</h3>
                    <p>$2</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="jbl.jpeg" alt="Product 3">
                    <h3>JBL speaker</h3>
                    <p>$100</p>
                    <button>Add to Cart</button>
                </div>

                </div>
        </section>
    </main>


</body>
</html>
